<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div id="task-manager">
        <div id="theme-toggle">
            <h1>Administrador de Tareas</h1>
            
            <div class="modos">
                <button id="toggle-theme-btn" class="btn-1"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/do-not-disturb-2.png" alt="do-not-disturb-2" /></button>
                <button id="toggle-theme-btn" class="btn-2"><img width="30" height="30" src="https://img.icons8.com/color/48/summer--v1.png" alt="summer--v1" /></button>
            </div>
        </div>



    <form id="task-form">
        <input id="task-input" type="text" placeholder="Introducir una nueva tarea" required>
        <button class="btn-input" type="submit">Agregar tarea</button>
    </form>

    <ul id="task-list">

    </ul>

    <div class="contenedor-btn">
        <button id="clear-tasks" class="btn-borrar-todo">Borrar todo</button>
    </div>


    </div>

    <script src="app.js"></script>
</body>

</html>
